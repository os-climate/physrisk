# Updates Python dependencies and raises a pull request with changes
name: 'Dependencies Updates'

# yamllint disable-line rule:truthy
on:
  workflow_dispatch:
  schedule:
    - cron: '0 8 1 * *'
  push:
    branches:
      - 'main'
      - 'master'
    paths:
      - '**'
      - '!.github/**'
      - '!.*'
      - '!uv.lock'
      - '!tox.ini'

env:
  python-version: 3.11

permissions: {}

jobs:
  python-dependencies:
    name: 'Dependencies Updates'
    runs-on: 'ubuntu-latest'
    permissions:
      # IMPORTANT: mandatory to raise the PR
      id-token: write
      pull-requests: write
      repository-projects: write
      contents: write
    steps:
      # Harden the runner used by this workflow
      - uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      # yamllint disable-line rule:line-length
      - uses: lfreleng-actions/python-dependencies-update-action@f81d67225c672cddbe56d8234b69868a797c75e7 # v0.1.3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
