---
name: "ğŸğŸ“¦ Test build and publish to Test PyPI"

# GitHub/PyPI trusted publisher documentation:
# https://packaging.python.org/en/latest/guides/publishing-package-distribution-releases-using-github-actions-ci-cd-workflows/

# yamllint disable-line rule:truthy
on: push

env:
  python-version: "3.8"

jobs:
  publish:
    name: "ğŸğŸ“¦ Test build and publish"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v4

      - name: "Setup PDM for build commands"
        uses: pdm-project/setup-pdm@v3
        with:
          version: 2.10.0

      - name: "Setup Python"
        uses: actions/setup-python@v4.7.0
        with:
          python-version: ${{ env.python-version }}

      - name: "Update version and output Run ID"
        run: |
          value=`scripts/version.sh`
          scripts/dev-versioning.sh "$value-dev${{ github.run_id }}"
          echo "$value-dev${{ github.run_id }}"
          echo ${{ github.run_id }}

      - name: "Output Run Number"
        run: echo ${{ github.run_number }}

      - name: "Build with PDM backend"
        run: |
          pdm build

      - name: "Publish package to Test PyPI"
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
