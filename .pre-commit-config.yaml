ci:
  autofix_commit_msg: |
    Chore: pre-commit.ci automated linting tools update

    Signed-off-by: pre-commit-ci[bot] <pre-commit-ci[bot]@pre-commit.ci>

    Changes in this pull request are as follows:
  autoupdate_commit_msg: |
    Chore: pre-commit.ci automated linting tools update

    Signed-off-by: pre-commit-ci[bot] <pre-commit-ci[bot]@pre-commit.ci>

    Changes in this pull request are as follows:

exclude: |
  (?x)(
      ^docs\/conf.py|
      ^dco-signoffs/|
      ^tests/resources
  )

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: 3e8a8703264a2f4a69428a0aa4dcb512790b2c8c  # frozen: v6.0.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-case-conflict
      - id: check-docstring-first
      - id: check-executables-have-shebangs
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-merge-conflict
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: destroyed-symlinks
      - id: detect-aws-credentials
        args: ["--allow-missing-credentials"]
      # - id: double-quote-string-fixer
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: file-contents-sorter
      - id: fix-byte-order-marker
      - id: forbid-new-submodules
      - id: forbid-submodules
      - id: mixed-line-ending
        args: ["--fix=lf"]
      - id: name-tests-test
        args: ["--pytest-test-first"]
      # Disabled; TOX lint will otherwise fail
      # - id: no-commit-to-branch
      # - id: pretty-format-json
      - id: requirements-txt-fixer
      - id: sort-simple-yaml
        # Without specifying files, the above is inactive
        # files: ^config/simple/
      - id: trailing-whitespace

  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: 76b3d32d3f4b965e1d6425253c59407420ae2c43  # frozen: v0.47.0
    hooks:
      - id: markdownlint
        args: ["--fix"]

  - repo: https://github.com/jorisroovers/gitlint
    rev: acc9d9de6369b76d22cb4167029d2035e8730b98 # frozen: v0.19.1
    hooks:
      - id: gitlint
        args: ["-c body-max-line-length=120", "-c title-max-length=120"]

  - repo: https://github.com/openstack/bashate
    rev: 5798d24d571676fc407e81df574c1ef57b520f23 # frozen: 2.1.1
    hooks:
      - id: bashate
        args: ["--ignore=E006,E011"]

  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: 745eface02aef23e168a8afb6b5737818efbea95  # frozen: v0.11.0.1
    hooks:
      - id: shellcheck
        args: ["-x"] # Check external files

  - repo: https://github.com/Mateusz-Grzelinski/actionlint-py
    rev: 85c37735ea69e5baf0681530e57e63deee0ce733  # frozen: v1.7.10.24
    hooks:
      - id: actionlint

  - repo: https://github.com/adrienverge/yamllint.git
    rev: cba56bcde1fdd01c1deb3f945e69764c291a6530  # frozen: v1.38.0
    hooks:
      - id: yamllint
        types: [yaml]
        args:
          [
            "-d",
            "{rules: {line-length: {max: 120}}, ignore-from-file: [.gitignore],}",
          ]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: 9b1e9a33f1b33f6ecc2fdbb8d7cc894e951106e4  # frozen: v0.14.13
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix, --config=pyproject.toml]
      - id: ruff-format

  - repo: https://github.com/abravalheri/validate-pyproject
    rev: 78f5e0f104cfa803d0597eaa924b4de3becd3e3e # frozen: v0.24.1
    hooks:
      - id: validate-pyproject
        # Optional extra validations from SchemaStore:
        additional_dependencies: ["validate-pyproject-schema-store[all]"]

  # - repo: https://github.com/btford/write-good
  #  rev: ab66ce10136dfad5146e69e70f82a3efac8842c1 # frozen: v1.0.8
  #  hooks:
  #    - id: write-good
  #      files: "\\.(rst|md|markdown|mdown|mkdn)$"

  # Check for misspellings in documentation files
  # - repo: https://github.com/codespell-project/codespell
  #  rev: 63c8f8312b7559622c0d82815639671ae42132ac # frozen: v2.4.1
  #  hooks:
  #    - id: codespell

  # Automatically upgrade Python syntax for newer versions
  # - repo: https://github.com/asottile/pyupgrade
